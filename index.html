<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmoSculpt - Emotional Fitness Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .chat-container {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      background-color: #4CAF50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 24px;
    }

    .chat-window {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 10px;
    }

    .bot-message {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      text-align: right;
    }

    .user-message .message-content {
      background-color: #4CAF50;
      color: #fff;
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .chat-input button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 90%;
      }

      .chat-window {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>EmoSculpt - Emotional Fitness Trainer</h1>
    </div>
    <div class="chat-window" id="chat-window">
      <!-- Chat messages will be dynamically added here -->
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message..." id="chat-input">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Your existing JavaScript code for handling chat functionality
    // ...
  </script>
</body>
</html>
