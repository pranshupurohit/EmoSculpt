<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoSculpt - Your AI-powered emotional gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #1e1e1e; /* Dark gray for container */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: fixed; /* Keep the container fixed */
        }

        .chat-header {
            background-color: #333333; /* Dark gray */
            color: #ffffff;
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            height: 60px; /* Set a fixed height for the header */
            padding: 0 10px; /* Add horizontal padding */
        }

        .chat-header img {
            max-height: 100%; /* Ensure logo fits within header height */
            height: 100%; /* Make logo fill the header height */
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #2a2a2a; /* Darker gray for chat window */
            color: #ffffff; /* White text for messages */
            border-radius: 0 0 10px 10px; /* Rounded corners at the bottom */
            display: flex;
            flex-direction: column; /* Stack messages vertically */
            word-wrap: break-word; /* Allow long words to wrap */
        }

        .message {
            margin-bottom: 15px; /* Space between messages */
            padding: 15px; /* Increased padding for better readability */
            border-radius: 20px; /* Rounded corners for chat bubbles */
            max-width: 75%; /* Limit width of messages */
            display: inline-block; /* Allow messages to wrap */
            transition: opacity 0.3s ease; /* Smooth transition for messages */
            line-height: 1.5; /* Increased line height for better readability */
            white-space: pre-wrap; /* Preserve whitespace and wrap lines */
        }

        .bot-message {
            background-color: #444444; /* Slightly lighter gray for bot messages */
            align-self: flex-start; /* Align bot messages to the left */
            margin-right: auto; /* Push bot messages to the left */
            text-align: left; /* Align text to the left */
        }

        .user-message {
            background-color: #e0e0e0; /* Whitish gray for user messages */
            color: #000000; /* Black text for user messages */
            align-self: flex-end; /* Align user messages to the right */
            margin-left: auto; /* Push user messages to the right */
            text-align: right; /* Align text to the right */
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #444; /* Dark border */
            background-color: #333333; /* Match container color */
        }

        .chat-input textarea {
            flex: 1;
            padding: 10px; /* Padding for input field */
            border: 1px solid #444; /* Dark border */
            border-radius: 5px;
            font-size: 16px;
            background-color: #555; /* Dark input field */
            color: #ffffff; /* White text in input */
            margin-right: 10px; /* Space between input and button */
            line-height: 1.5; /* Increased line height for better readability */
            resize: none; /* Prevent resizing */
            overflow-y: auto; /* Allow vertical scrolling */
            min-height: 40px; /* Minimum height for the textarea (1 line) */
            height: 40px; /* Set initial height for the textarea (1 line) */
        }

        .chat-input button {
            background-color: #333333; /* Dark gray for button */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #444444; /* Slightly darker shade on hover */
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.png" alt="EmoSculpt Logo">
        </div>
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <textarea placeholder="Type your message..." id="chat-input" oninput="autoResize(this)" onkeypress="handleKeyPress(event)" aria-label="Chat input"></textarea>
            <button onclick="sendMessage()" aria-label="Send message">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const userMessage = inputField.value.trim();

            if (userMessage) {
                // Display the user's message in the chat window
                displayMessage('user', userMessage);
                
                // Clear the input field
                inputField.value = '';

                // Reset the height of the textarea to one line height
                inputField.style.height = '40px'; // Reset to one line height

                // Send the message to the server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userInput: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        displayMessage('bot', data.response);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayMessage('bot', 'Sorry, there was an error sending your message. Please try again.');
                });
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent form submission
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto'; // Reset height to auto to calculate new height
            textarea.style.height = Math.min(textarea.scrollHeight, 140) + 'px'; // Set height to scroll height, capped at 140px (3-4 lines)
        }

        function displayMessage(role, message) {
            const chatWindow = document.getElementById('chat-window');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            if (role === 'user') {
                messageElement.classList.add('user-message');
                messageElement.textContent = message;
            } else {
                messageElement.classList.add('bot-message');
                messageElement.textContent = message;
            }

            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom of the chat window
        }

        
        };
    </script>
</body>
</html>
