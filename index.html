<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoSculpt - Your AI-powered emotional gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #1e1e1e; /* Dark gray for container */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative; /* Ensure the container is positioned relative */
        }

        .chat-header {
            background-color: #333333; /* Dark gray */
            color: #ffffff;
            padding: 10px; /* Reduced padding for a tighter title bar */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0; /* Fixed position */
            z-index: 10; /* Ensure it stays above other elements */
        }

        .chat-header img {
            height: 50px; /* Adjusted logo height */
            margin-right: 10px;
        }

        .title-bubble {
            background-color: rgb(213, 210, 205); /* Bubble background color */
            padding: 5px 10px; /* Slight padding for bubble effect */
            border-radius: 20px; /* Rounded corners for bubble */
            display: inline-flex; /* To center text vertically */
            align-items: center; /* Center text vertically */
        }

        .chat-header h1 {
            margin: 0;
            font-size: 20px; /* Adjusted font size */
            color: transparent; /* Hide the text to use styled span instead */
        }

        .chat-header h1 span {
            color: rgb(138, 40, 39);
        }

        .chat-header h1 span:last-child { /* Target the "Sculpt" span */
            color: rgb(3, 10, 3); 
        }

        /* ... (rest of your CSS remains unchanged) ... */ 

    </style>
</head>

    <div class="chat-container">

            <div class="title-bubble"> <h1><span>Emo</span><span>Sculpt</span></h1> </div>
        </div>
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message..." id="chat-input" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
