<!DOCTYPE html>
<html>
<head>
<title>EmoSculpt: The Emotional Gym</title>
<style>
body {
  background-color: #1F1F1F;
  color: #FFFFFF;
  font-family: 'Roboto Mono', monospace;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2vh; /* Base font size relative to screen height */
}

#chat-container {
  background-color: #2B2B2B;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
  width: 100%;
  height: 90vh; /* Reduced height for better visibility on mobile */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 500;
}

/* Logo Styles */
.logo {
  display: block; 
  max-width: 150px;
  margin: 0 auto 10px; 
}

.chat-logo {
  display: inline-block;
  max-width: 30px;
  vertical-align: middle; 
  margin-right: 10px;
}

#chat-history {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
  border: 1px solid #404040;
  border-radius: 5px;
  margin-bottom: 10px;
}

.user-message, 
.bot-message {
  padding: 2vh; /* Padding relative to screen height */
  margin-bottom: 1vh;
  border-radius: 8px;
  line-height: 1.6;
}

.user-message {
  text-align: right;
  background-color: #424242; 
}

.bot-message {
  text-align: left;
  background-color: #333333;
}

form {
  display: flex;
  position: relative; /* Ensure form is positioned relative to the container */
}

input {
  flex-grow: 1;
  margin-right: 10px;
  padding: 1.5vh;
  border: 1px solid #505050;
  border-radius: 5px;
  background-color: #333333;
  color: #FFFFFF;
  font-size: 2vh;
}

button {
  background-color: #673AB7;
  color: white;
  border: none;
  padding: 1.5vh 2vh;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 500;
  font-size: 2vh;
}

#loader {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Responsive text size based on screen width */
@media (max-width: 768px) {
  body {
    font-size: 1.8vh;
  }

  #chat-container {
    padding: 15px;
    height: 85vh; /* Reduce height on smaller screens */
  }

  button {
    padding: 1.2vh 1.5vh;
  }
}

@media (max-width: 480px) {
  body {
    font-size: 1.6vh;
  }

  #chat-container {
    padding: 10px;
    height: 80vh; /* Further reduce height on small screens */
  }

  input {
    padding: 2vh; /* Increase padding for input */
  }

  button {
    padding: 1.5vh 2vh;
  }
}
</style>
</head>
<body>
  <div id="chat-container">
    <img src="./image.jpg" alt="EmoSculpt Logo" class="logo">
    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message">
      <button type="submit">Send</button>
    </form>
  </div>
  <div id="loader">
    <img src="loader.gif" width="150px" alt="Loading...">
  </div>
  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ''; // Clear input field
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const botMessage = data.response;
        chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`; 
        chatHistory.innerHTML += `<div class="bot-message"><img src="./image.jpg" alt="EmoSculpt Logo" class="chat-logo">${botMessage}</div>`; // Logo before message

        // Scroll to the bottom of the chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      const loader = document.getElementById('loader');
      loader.style.display = 'block'; // Show the loader
      sendMessage().finally(() => {
        loader.style.display = 'none'; // Hide the loader after the message is sent
      });
    });
  </script>
</body>
</html>
