<!DOCTYPE html>
<html lang="en">
<head>
<title>EmoSculpt: The Emotional Gym</title>
<style>
body {
  background-color: #1F1F1F;
  color: #FFFFFF;
  font-family: 'Roboto Mono', monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column; /* Allows vertical stacking of elements */
  min-height: 100vh;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

#header {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 10px;
  background-color: #2B2B2B;
  box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
}

#header img.logo {
  height: 3em; /* Scales with text size */
  margin-right: 10px;
}

#header h1 {
  font-size: 2em; /* Scales with logo size */
  margin: 0;
  font-weight: 500;
}

#chat-container {
  background-color: #2B2B2B;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
  width: 90vw;
  max-width: 600px;
  letter-spacing: 1px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 500;
  font-size: calc(2vw + 1em);
}

/* Chat Logo Styles */
.chat-logo {
  display: inline-block;
  height: 1em; /* Match logo height to text size */
  vertical-align: middle; 
  margin-right: 10px;
}

#chat-history {
  height: 40vh;
  overflow-y: scroll;
  padding: 10px;
  border: 1px solid #404040;
  border-radius: 5px;
  font-size: calc(1vw + 0.5em);
}

.user-message, 
.bot-message {
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 8px;
  line-height: 1.6;
}

.user-message {
  text-align: right;
  background-color: #424242;
}

.bot-message {
  text-align: left;
  background-color: #333333;
}

form {
  display: flex;
  margin-top: 10px;
  position: relative;
  bottom: 0;
  width: 100%;
}

input {
  flex-grow: 1;
  margin-right: 10px;
  padding: 10px;
  border: 1px solid #505050;
  border-radius: 5px;
  background-color: #333333;
  color: #FFFFFF;
  font-size: calc(1vw + 0.5em);
}

button {
  background-color: #673AB7;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 500;
  font-size: calc(1vw + 0.5em);
}

#loader {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>
  <div id="header">
    <img src="https://i.ibb.co/L6PTKgm/Emo-Sculpt.jpg" alt="EmoSculpt Logo" class="logo">
    <h1>EmoSculpt: The Emotional Gym</h1>
  </div>
  
  <div id="chat-container">
    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message">
      <button type="submit">Send</button>
    </form>
  </div>
  
  <div id="loader">
    <img src="loader.gif" width="150px" alt="Loading...">
  </div>
  
  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ''; // Clear input field
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const botMessage = data.response;

        chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`;
        chatHistory.innerHTML += `<div class="bot-message"><img src="https://i.ibb.co/L6PTKgm/Emo-Sculpt.jpg" alt="EmoSculpt Logo" class="chat-logo">${botMessage}</div>`;

        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      const loader = document.getElementById('loader');
      loader.style.display = 'block'; // Show the loader
      sendMessage().finally(() => {
        loader.style.display = 'none'; // Hide the loader after the message is sent
      });
    });
  </script>
</body>
</html>
